---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post archive-list--post">
    <h1 class="post-title archive-list--title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
  {% endfor %}
</div>
